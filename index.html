  <div id="modal" class="modal">
    <div class="modal-content">
        <img class="modal-img">
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('modal');
    const modalImg = document.querySelector('.modal-img');

    document.querySelectorAll('.grid-item').forEach(item => {
      item.addEventListener('click', function() {
        const img = item.querySelector('img');
        modalImg.style.display = 'none';

        if (img) {
          modalImg.src = '';
          modal.style.display = 'flex';

          const rect = img.getBoundingClientRect();
          const cloneImg = img.cloneNode();
          cloneImg.classList.add('clone-img');
          cloneImg.style.top = `${rect.top + window.scrollY}px`;
          cloneImg.style.left = `${rect.left + window.scrollX}px`;
          cloneImg.style.width = `${rect.width}px`;
          cloneImg.style.height = `${rect.height}px`;
          document.body.appendChild(cloneImg);

          setTimeout(() => {
            cloneImg.style.top = '50%';
            cloneImg.style.left = '50%';
            cloneImg.style.transform = 'translate(-50%, -50%)';
            cloneImg.style.width = '50%';
            cloneImg.style.height = 'auto';
            modal.style.backdropFilter = 'blur(40px)';
          }, 10);

          cloneImg.addEventListener('transitionend', () => {
            cloneImg.remove();
            modalImg.src = img.src;
            modalImg.style.display = 'block';
          });
        }
      });
    });

    modal.addEventListener('click', function() {
      modal.style.display = 'none';
      modalImg.src = '';
    });
  });
</script>
</body>
</html>
