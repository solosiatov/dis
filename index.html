    @keyframes fadeIn {
        to {

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      --border: rgba(255, 255, 255, 0.15);
      padding: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
    }

    .grid-item {
      display: block;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    .grid-item::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 1px solid var(--border);
      pointer-events: none;
      z-index: 1;
      border-radius: inherit;
    }

    .grid-item:hover {
      transform: scale(1.02);
    }

    img,
    video {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    video {
      max-height: 300px;
    }
  </style>
